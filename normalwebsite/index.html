<audio id="birthdayaudio">
    <source src="./birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <button onclick="togglePlay()" class="button" type="button">Toggle Audio</button>

  <script>
    var birthdayaudio = document.getElementById("birthdayaudio");
    var isPlaying = false;

    function togglePlay() {
        isPlaying ? birthdayaudio.pause() : birthdayaudio.play();
    };

    birthdayaudio.onplaying = function() {
        isPlaying = true;
    };
    birthdayaudio.onpause = function() {
        isPlaying = false;
    };
  </script>
